<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2 kategori nilai</title>
</head>

<body>
    <script>
        let nilai = parseInt(prompt("Masukkan nilai kalian"));
        if (nilai >= 80) {
            alert("Nilai A");
         } else if (nilai >= 70) {
            alert("Nilai B");
         } else {
            alert("Nilai C");
         }
    </script>
</body>
</html>
